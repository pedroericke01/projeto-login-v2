<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- importando o Ã­cone de personagem -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=id_card" />    
    
    <!-- importando o Ã­cone de chave para senha: -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=key" />
    
    <!-- chamada as media queries -->
    <link rel="stylesheet" href="../styles/style.css" media="all">
    <link rel="stylesheet" href="../styles/queries/querie.css">    

    <!-- chamada ao javascript -->
    <script src="../scripts/script.js" defer></script>

    <title>Capturando dados</title>
</head>
<body>

    <main>
        
        <form action="" method="post" enctype="multipart/form-data">
            
            <img src="../images/usuario.png" alt="usuario-logo">

            <span class="material-symbols-outlined">id_card</span>
            <input type="text" name="nome" id="nome" minlength="3" maxlength="50" placeholder="Digite seu nome" required>
    
            <span class="material-symbols-outlined">key</span>

            <input type="password" name="senha" id="senha" minlength="8" maxlength="30" placeholder="Digite sua senha" required>
            
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </form>
        
    </main>

</body>
</html>
